{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
      <meta content="text/html">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <link href='http://fonts.googleapis.com/css?family=News+Cycle:400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <title>{% block pagetitle %}Geoperception{% endblock %}</title>

      <!-- Bootstrap core CSS -->
      <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/map.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/styles.css' %}" rel="stylesheet" media="all">

      <!-- Google API With Heatmap Support -->
      <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&sensor=false">
      </script>

      {# Vendor JS Files: #}
      <link href="{% static 'jquery/css/jquery-ui.min.css' %}" rel="stylesheet" media="all">
      <script src="{% static 'jquery/js/jquery-1.11.2.js' %}"></script>
      <script src="{% static 'jquery/js/jquery-ui.js' %}"></script>
      <script src="{% static 'jquery/js/linkify.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>


      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">GeoP e r c e p t i o n</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if request.path == '/'%}active{% endif%}"><a href="{% url 'home' %}">Home</a></li>
            <li class="{% if request.path == '/about/'%}active{% endif%}"><a href="{% url 'about' %}">About</a></li>
            <li class="{% if request.path == '/team/'%}active{% endif%}"><a href="{% url 'team' %}">Team</a></li>
            <li class="{% if request.path == '/heatmap/'%}active{% endif%}"><a href="{% url 'heatmap' %}">Heatmap</a></li>
            <li class="{% if request.path == '/hashtags/'%}active{% endif%}"><a href="{% url 'hashtags' %}">Most Common Hashtags</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      {% block content %}{% endblock %}

    </div><!-- /.container -->

  </body>


</html>
